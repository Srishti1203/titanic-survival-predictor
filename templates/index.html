<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Titanic Survival Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow p-4 rounded-4">
      <h2 class="text-center mb-4">ðŸš¢ Titanic Survival Predictor</h2>

      <form method="POST" action="/predict">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Passenger Class</label>
            <select class="form-select" name="pclass" required>
              <option value="1">1st Class</option>
              <option value="2">2nd Class</option>
              <option value="3">3rd Class</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Sex</label>
            <select class="form-select" name="sex" required>
              <option value="0">Male</option>
              <option value="1">Female</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Age</label>
            <input type="number" step="0.1" class="form-control" name="age" min="0" required>
          </div>

          <div class="col-md-4">
            <label class="form-label">Siblings/Spouses Aboard</label>
            <input type="number" class="form-control" name="sibsp" min="0" required>
          </div>

          <div class="col-md-4">
            <label class="form-label">Parents/Children Aboard</label>
            <input type="number" class="form-control" name="parch" min="0" required>
          </div>

          <div class="col-md-4">
            <label class="form-label">Fare</label>
            <input type="number" step="0.01" class="form-control" name="fare" min="0" required>
          </div>

          <div class="col-md-4">
            <label class="form-label">Port of Embarkation</label>
            <select class="form-select" name="embarked" required>
              <option value="0">Southampton (S)</option>
              <option value="1">Cherbourg (C)</option>
              <option value="2">Queenstown (Q)</option>
            </select>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill">Predict My Fate</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
